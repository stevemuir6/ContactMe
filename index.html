<!doctype html>
<html lang="en">
  <head>
    <title>ContactMe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     
<div class="container">
    <h2 style="text-align: center; color: rgb(230, 22, 230);background-color: rgb(248, 195, 131);">Contact Me</h2>

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <form action="/index.html" method="GET">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="lmane">Last Name:</label>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label for="email">E-mail Address</label>
                        <input type="text" id="email" name="email"><br><br>
                        <p>Thank You for your response!</p>
                        <input type="submit">
                </div>
                <div class="col-3">
                   
                       <label for="favmovie">Favorite Movie:</label>
                       <input type="text" id="favmovie" name="favmovie"><br><br> 
                       <label for="favband">Favorite Band:</label>
                       <input type="text" id="favband" name="favband"><br><br>
                       <label for="favfood">Favorite Food:</label>
                       <input type="text" id="favfood" name="favfood"><br><br>
                </div>
                <div class="col-3">
                  
                        <label for="winmac">Windows or Mac?</label>
                        <input type="text" id="winmac" name="winmac"><br><br>
                        <label for="proglang">Favorite Programming Language?</label>
                        <input type="text" id="proglang" name="proglang"><br><br>
                        <label for="catdog">Cats or Dogs?</label>
                        <input type="text" id="catdog" name="catdog"><br><br>
                        
                      </form>   
                </div>
                      
               </div>
                
                
            </div>
           
        </div>
    </div>
</div>



      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
